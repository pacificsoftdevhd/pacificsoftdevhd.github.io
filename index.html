<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="database">
        <div class="box-header">
            <h3 class="box-title">Data Table With Full Features</h3>
        </div>
        <div class="box-body">
            <div id="boxTable" class="dataSearch">
                <div class="row">
                    <div class="row-left">
                        <div class="dataSearch_length" id="boxTable_length">
                            <label>Show 
                                <select name="boxTable_length" class="form-control select-left">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> entries
                            </label>
                        </div>
                    </div>
                    <div class="row-right">
                        <div id="boxTable_filter" class="dataSearch_filter">
                            <label>Search:
                                <input type="text" class="form-control input-right">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dataTables">
                        <table class="table table-bordered table-striped dataTable">
                            <thead class="table-head">
                                <tr role="row">
                                    <th id="rendering" class="sorting asc" asc="asc">Rendering engine</th>
                                    <th id="browser" class="sorting">Browser</th>
                                    <th id="platform" class="sorting">Platform(s)</th>
                                    <th id="version" class="sorting">Engine version</th>
                                    <th id="grade" class="sorting">CSS grade</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <th rowspan="1" colspan="1">Rendering engine</th>
                                    <th rowspan="1" colspan="1">Browser</th>
                                    <th rowspan="1" colspan="1">Platform(s)</th>
                                    <th rowspan="1" colspan="1">Engine version</th>
                                    <th rowspan="1" colspan="1">CSS grade</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="row-left">
                        <div class="dataTables_info" id="boxTable_info"></div>
                    </div>
                    <div class="row-right">
                        <div class="dataTables_paginate paging_simple_numbers" id="boxTable_paginate">
                            <ul class="pagination">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/jquery.js"></script>

</body>

</html>
